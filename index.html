<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import NEW Google Fonts: Orbitron for headings, Lato for body and descriptions -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Lato:wght@400;700&display=swap">
    <style>
        /* Base styles and variables for Light Theme */
        :root {
            --primary-font: 'Orbitron', sans-serif;
            --secondary-font: 'Lato', sans-serif;
            --text-color: #1a1a1a;
            --secondary-text-color: #6b7280;
            --background-color: #ffffff;
            --accent-color: #000000;
            --hover-color: #ffffff;
            --hover-bg-color: #000000;
            --border-color: #e5e7eb;
            --card-bg-color: #f3f4f6;
            --card-hover-bg-color: #e5e7eb;
            /* New variable for button hover */
            --button-hover-bg-color: #4b5563;
        }

        /* Dark theme variables */
        body.dark-theme {
            --text-color: #e5e7eb;
            --secondary-text-color: #9ca3af;
            --background-color: #1a1a1a;
            --accent-color: #f3f4f6;
            --hover-color: #000000;
            --hover-bg-color: #ffffff;
            --border-color: #4b5563;
            --card-bg-color: #2d3748;
            --card-hover-bg-color: #4a5568;
            /* New variable for button hover */
            --button-hover-bg-color: #f3f4f6;
        }

        /* Basic reset and typography */
        body {
            font-family: var(--secondary-font);
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            cursor: none;
            overflow-x: hidden;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3 {
            font-family: var(--primary-font);
            font-weight: 700;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        /* --- Custom Mouse Cursor --- */
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: rgba(107, 114, 128, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease, transform 0.1s ease;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .cursor.active {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        @media (pointer: coarse) {
            .cursor {
                display: none;
            }
        }

        /* --- Particle Canvas Background --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        /* --- General Section Styling --- */
        .tech-section {
            padding: 4rem 1rem;
            text-align: center;
        }

        .gallery-section {
            padding: 2rem 1rem 6rem 1rem;
            text-align: center;
        }

        .tech-box, .gallery-box {
            background-color: var(--card-bg-color);
            border-radius: 1.5rem;
            padding: 2.5rem 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: relative;
        }

        /* Technology Stack Items */
        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            padding: 0.5rem;
        }

        .tech-item:hover {
            transform: translateY(-5px) scale(1.05);
            opacity: 0.9;
        }

        /* Gallery Project Card Styling */
        .gallery-item {
            background-color: var(--background-color);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            height: auto;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Thumbnail Image Style */
        .project-thumbnail {
            width: 100%;
            height: 200px; /* Fixed height for thumbnails */
            object-fit: cover; /* Cover the area, cropping if necessary */
            border-bottom: 1px solid var(--border-color);
            display: block;
        }

        /* Fallback for broken thumbnails */
        .project-thumbnail.broken {
            background-color: var(--card-hover-bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-text-color);
            font-size: 0.8rem;
            font-family: var(--secondary-font);
            text-align: center;
            padding: 1rem;
            line-height: 1.2;
        }
        .project-thumbnail.broken::before {
            content: "Simulation Thumbnail Failed to Load";
        }

        .project-info {
            padding: 1rem;
            text-align: left;
            border-top: 1px solid transparent; /* Keeps design clean */
        }

        /* Hover style for the 'Visit Site' button */
        .visit-button:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background-color: var(--button-hover-bg-color) !important;
            color: var(--accent-color) !important;
        }
        /* End Gallery Styles */

        /* Icon Styling */
        .tech-icon-container {
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--background-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .tech-icon-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: filter 0.3s, opacity 0.3s;
        }

        .tech-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Theme Toggle Button Style */
        #theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 44px;
            height: 44px;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }

        #theme-toggle:hover {
            background-color: var(--card-hover-bg-color);
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .tech-section { padding: 2rem 0; }
            .tech-box, .gallery-box { padding: 1.5rem 0.5rem; }
            #theme-toggle { top: 0.75rem; right: 0.75rem; }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>

        // --- Theme and Cursor Logic ---
        const THEMES = ['light', 'dark']; // Only light and dark modes remaining
        const body = document.body;
        const toggleButton = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        let currentTheme = localStorage.getItem('theme') || 'dark';

        // Particle system variables
        let canvas, ctx, particles = [];
        let numParticles = 75;

        // Function to determine particle color based on theme
        function getParticleColor(theme) {
            if (theme === 'light') return 'rgba(40, 40, 40, 0.4)'; // Dark grey on light background
            return 'rgba(255, 255, 255, 0.25)'; // Light grey/white on dark background
        }

        // Function to set the visual theme
        function applyTheme(theme) {
            body.className = 'p-4 md:p-8'; // Reset classes, keep padding
            if (theme === 'dark') { // Only add class if dark
                body.classList.add(`dark-theme`);
            }
            localStorage.setItem('theme', theme);
            currentTheme = theme;
            updateThemeIcon(theme);

            // Instantly update particle color on theme change
            if (particles.length > 0) {
                const newColor = getParticleColor(theme);
                particles.forEach(p => {
                    p.color = newColor;
                    p.initialColor = newColor; // Update reference color
                });
            }
        }

        // Function to cycle through themes
        function toggleTheme() {
            const currentIndex = THEMES.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % THEMES.length;
            const nextTheme = THEMES[nextIndex];
            applyTheme(nextTheme);
        }

        // Function to update the icon based on the current theme
        function updateThemeIcon(theme) {
            themeIcon.innerHTML = ''; // Clear existing icon
            let svgContent = '';

            if (theme === 'dark') {
                // Moon icon for dark theme
                svgContent = '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>';
                themeIcon.title = "Toggle Theme: Dark Mode Active";
            } else {
                // Sun icon for light theme
                svgContent = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
                themeIcon.title = "Toggle Theme: Light Mode Active";
            }
            themeIcon.innerHTML = svgContent;
        }

        // --- Particle Class and Functions (The Smooth 3rd Party Effect) ---
        class Particle {
            constructor(color) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2 + 1; // Small particles
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5, // Slow movement
                    y: (Math.random() - 0.5) * 0.5
                };
                this.initialColor = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                // Move particle
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Wrap around edges to ensure continuous flow
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    // Re-initialize off-screen
                    this.x = Math.random() < 0.5 ? -10 : canvas.width + 10;
                    this.y = Math.random() * canvas.height;
                }

                this.draw();
            }
        }

        function initParticles() {
            canvas = document.getElementById('particle-canvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');

            handleResize(); // Set initial canvas size

            particles = [];
            const color = getParticleColor(currentTheme);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(color));
            }
            animateParticles();
        }

        function animateParticles() {
            if (!ctx) return;

            // Clear the canvas with low opacity to create a subtle trail effect (smoothness)
            const bgColor = getComputedStyle(document.body).getPropertyValue('background-color');
            ctx.fillStyle = bgColor;
            ctx.globalAlpha = 0.04;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;

            const color = getParticleColor(currentTheme);
            particles.forEach(particle => {
                // Update particle color if theme changed
                if (particle.initialColor !== color) {
                    particle.color = color;
                    particle.initialColor = color;
                }
                particle.update();
            });

            requestAnimationFrame(animateParticles);
        }

        // Handle window resize to keep canvas fullscreen
        function handleResize() {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        }
        window.addEventListener('resize', handleResize);

        // --- UI Element Creation Functions (Same as before) ---

        // Function to create a Technology Stack card

            img.className = 'tech-icon-img';

            img.alt = `${tech.name} Logo`;

            img.onerror = function() {

                this.src = 'https://placehold.co/100x100/6b7280/ffffff?text=LOGO'; // Fallback
            };

            const name = document.createElement('p');
            name.className = 'tech-name';
            name.textContent = tech.name;

            card.appendChild(iconContainer);
            card.appendChild(name);
            return card;
        }

        // Function to create a Simulation Project card with a thumbnail
        function createGalleryCard(project) {
            const card = document.createElement('div');
            card.className = 'gallery-item interactive-element';

            // ADDED: Title attribute for the browser's native pop-up/tooltip on hover
            card.title = `${project.name}: ${project.description} (Click to view details)`;

            // 1. Thumbnail Image Area
            const thumbnailImg = document.createElement('img');
            thumbnailImg.className = 'project-thumbnail rounded-t-xl';
            thumbnailImg.src = project.thumbnailURL;
            thumbnailImg.alt = `Thumbnail for ${project.name}`;
            thumbnailImg.loading = 'lazy'; // For performance

            // Fallback for broken thumbnail images
            thumbnailImg.onerror = function() {
                this.onerror = null; // Prevent infinite loop
                this.src = ''; // Clear broken image src
                this.classList.add('broken'); // Add class for styling the fallback text
            };

            // 2. Project Info and Link
            const infoDiv = document.createElement('div');
            infoDiv.className = 'project-info';

            const nameLink = document.createElement('a');
            nameLink.href = project.url;
            nameLink.target = '_blank';
            nameLink.className = 'text-xl font-bold tracking-wider hover:underline block mb-2'
            nameLink.style.fontFamily = 'var(--primary-font)'; /* Uses Orbitron */
            nameLink.style.color = 'var(--accent-color)';
            nameLink.textContent = project.name;
            nameLink.setAttribute('role', 'link');

            const descP = document.createElement('p');
            descP.className = 'text-sm mb-4';
            descP.style.color = 'var(--secondary-text-color)';
            descP.style.fontFamily = 'var(--secondary-font)'; /* Uses Lato */
            descP.textContent = project.description;

            const visitButton = document.createElement('a');
            visitButton.href = project.url;
            visitButton.target = '_blank';
            // ADDED: visit-button class for custom hover styles
            visitButton.className = 'visit-button inline-block px-4 py-2 text-xs font-semibold uppercase rounded-full transition-all duration-200'
            visitButton.style.backgroundColor = 'var(--accent-color)';
            visitButton.style.color = 'var(--hover-color)';
            visitButton.textContent = 'View Report \u2192';
            visitButton.setAttribute('role', 'button');

            infoDiv.appendChild(nameLink);
            infoDiv.appendChild(descP);
            infoDiv.appendChild(visitButton);

            card.appendChild(thumbnailImg); // Add thumbnail first
            card.appendChild(infoDiv);

            return card;
        }

        // Initialize and setup handlers
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.querySelector('.cursor');
            const techGridContainer = document.getElementById('tech-grid');
            const galleryGridContainer = document.getElementById('gallery-grid');

            // 1. Initialize Theme
            applyTheme(currentTheme);
            toggleButton.addEventListener('click', toggleTheme);

            // 2. Particle System Setup
            initParticles();

            // 3. Logo Generation (Tech Stack - 16 Logos)
            // Note: The loop count ensures exactly 16 logos are displayed if the array has more.
            technologies.slice(0, 16).forEach(tech => {
                techGridContainer.appendChild(createLogoCard(tech));
            });

            // 4. Gallery Generation (Simulation Projects - 10 Boxes)
            // Note: The loop count ensures exactly 10 projects are displayed.
            websiteProjects.slice(0, 10).forEach(project => {
                galleryGridContainer.appendChild(createGalleryCard(project));
            });

            // 5. Custom Cursor Logic
            document.addEventListener('mousemove', e => {
                cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            });

            document.addEventListener('mouseover', e => {
                const isInteractive = e.target.closest('.interactive-element');
                if (isInteractive) {
                    cursor.classList.add('active');
                } else {
                    cursor.classList.remove('active');
                }
